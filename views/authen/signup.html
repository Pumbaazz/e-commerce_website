<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">    <title>Sign up</title>
</head>
<body>
    <form class="container">
        <div class="input-group">     
            
            <br><br>
            <br>
            <div class="col-sm-10">
                <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" placeholder="Full Name" class="form-control" required>
            </div>


            <div class="col-sm-10">
                <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" placeholder="Email" class="form-control" required>
            </div>
            
            <div class="col-sm-10">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" placeholder="Password" class="form-control" required>
            </div>            
            
            <div class="col-sm-10">
                <label for="password" class="form-label">Re-enter Password</label>
                <input type="password" id="password" placeholder="Re-enter password" class="form-control" required >
            </div>            
            
            <div class="col-sm-3">
                <label class="form-label"   >Select gender: </label>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">Male</option>
                    <option value="2">Female</option>

                  </select>
            </div>


            <div class="col-sm-10">
                <label for="address" class="form-label">Address</label>
                    <input type="text" id="phone" placeholder="Address" class="form-control" required>
            </div>

            <div class="col-sm-10">
                <label for="phone" class="form-label">Phone number</label>
                    <input type="text" id="phone" placeholder="Phone number" class="form-control" required>
            </div>

        </div>
        <br>
        <button class="btn btn-primary">Sign up</button>

    </form>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script></html>
